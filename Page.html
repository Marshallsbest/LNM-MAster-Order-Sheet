<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
      <!-- http://materializecss.com/getting-started.html -->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      [class] {will-change: unset;}
      [type="checkbox"]:checked + label:before {
      -webkit-backface-visibility: visible;
      backface-visibility: visible;
      }
    </style>  <!-- This will fix the scroolbar caused by materialze.css -->
    
    <!--      backface-visibility: visible; -->
    <style>
      main {top: 70px;bottom: 60px;width: 100%} 
      body{margin:5;width:100%;height:100%;overflow-x:hidden;background:#f9f8f3}
      footer,header{position:fixed;width:100%}header{top:0}
      footer{bottom:0}
      main{position:absolute;border-top:2px solid #f9f8f3;border-bottom:2px solid #f9f8f3;overflow:auto;overflow-x:hidden}
    </style>
    
    
    <!-- jQuery UI -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $('select').material_select();
        $('.button-collapse').sideNav();
        $("input[type='button' id='pooorBoy'").onclick function(){
          google.script.run.showPoorBoy()});
        $("input[type='checkbox' id='vapeDroid'").on('change', function(){
          google.script.run.showVapeDroid()});
        $("input[type='checkbox' id='elfin']").prop('checked', true).change();
        $("input[type='checkbox' id='elfin']").on('change', function(){
          google.script.run.showElfin()});
        $("input[type='checkbox']").prop('checked', true).change();
        $("input[type='checkbox' id='malvinas']").on('change', function(){
          google.script.run.showMalvoin()});
        $("input[type='checkbox']").prop('checked', true).change();
        $("input[type='checkbox' id='atomizers']").on('change', function(){
          google.script.run.showAtomizers()});
        $("input[type='checkbox']").prop('checked', true).change();
        $("input[type='checkbox' id='sClass']").on('change', function(){
          google.script.run.showSClass()});
        $("input[type='checkbox']").prop('checked', true).change();
        
        
        });
      });
    </script>
    <title></title>
          <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
    <!-- Begin UI Layout -->
    <body>
    
    <!-- Menu Drawer -->
    <navigation>
      <ul id="slide-out" class="side-nav">
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
      </ul>
    </navigation> <!--End Nav -->
    
    <!-- Header -->
    <header>
      <div class="switch container center-align" style="margin-top:10px">
        <a href="#" data-activates="slide-out" class="button-collapse show-on-large" style="float: left;"><i id="menuIcon" class="material-icons grey-text" style="font-size: 30px;">menu</i></a>
      </div>
    </header><!-- End Header -->
    
    <!-- Main -->
    <main>   
    <div class="container">
      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="material-icons">opacity</i>Poor Boy Ejuice</div>
          <div class="collapsible-body"><a class="waves-effect waves-blue-gray btn-flat" onclick="google.script.run.showPoorBoy()">Show/Hide PoorBoy</a></div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">memory</i>Vape Droid</div>
            <div class="collapsible-body">
              <div class="switch container center-align" style="margin-top:10px; margin-bottom:10px">
                <label>
                  Hide
                  <input type="checkbox" name="_vapedroid" onclick="OnChangeCheckbox (this)"  id='vapeDroid' >
                  <span class="lever waves-effect waves-blue-gray"></span>
                  Show
                </label>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">memory</i>Elfin</div>
          <div class="collapsible-body">
            <div class="switch container center-align" style="margin-top:10px; margin-bottom:10px">
              <label>
                Hide
                <input type="checkbox" id='elfin' >
                <span class="lever"></span>
                Show
              </label>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">memory</i>Malvinas</div>
          <div class="collapsible-body">
            <div class="switch container center-align" style="margin-top:10px; margin-bottom:10px">
              <label>
                Hide
                <input type="checkbox" id='malvinas' >
                <span class="lever"></span>
                Show
              </label>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">memory</i>Atomizers</div>
          <div class="collapsible-body">
            <div class="switch container center-align" style="margin-top:10px; margin-bottom:10px">
              <label>
                Hide
                <input type="checkbox" id='atomizers' >
                <span class="lever"></span>
                Show
              </label>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">memory</i>S Class</div>
          <div class="collapsible-body">
            <div class="switch container center-align" style="margin-top:10px; margin-bottom:10px">
              <label>
                Hide
                <input type="checkbox" id='sClass' >
                <span class="lever"></span>
                Show
              </label>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main><!-- End Main -->
     
     <!-- Footer -->
    <footer>
      <button class="btn waves-effect waves-light" type="button" name="action">Submit<i class="material-icons right">send</i>
      </button>
    </footer><!-- End Footer -->

  </body>
</html>
